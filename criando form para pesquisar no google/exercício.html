<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro da liga dos Astronaltas</title>
  </head>
  <body>
    <h3>Cadastro da liga dos astronaltas</h3>
    <form action="">
      <div>
        <label for="nem">Nome:</label>
        <input type="text" id="name" name="name" />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" /> -
        <label for="password">Senha:</label>
        <input type="password" name="password" id="passoword" />
      </div>
      <br />
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday" id="birthday" /> -

        <label for="photo">Foto:</label>
        <input type="file" name="photo" id="photo" />
      </div>
      <br />
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
          <option value="russian">Russa</option>
          <option value="american">Americana</option>
          <option value="brasilian">Brasileira</option>
        </select>
        - Genero:
        <label for="female">M</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="male">H</label>
        <input type="radio" name="gender" id="male" value="male" />
      </div>
      <div>
        <p>Suas principais qualidades:</p>
        <label for="intelligence">Inteligência</label>
        <input type="checkbox" name="intelligence" id="intelligence" /> |
        <label for="resilience">Resiliência</label>
        <input type="checkbox" name="resilience" id="resilience" /> |
        <label for="physical">Preparo físico</label>
        <input type="checkbox" name="physical" id="physical " /> |
        <label for="education">Educação</label>
        <input type="checkbox" name="education" id="education" /> |
      </div>
      <br />
      <textarea
        name="descriptio"
        id="descriptio"
        cols="30"
        rows="10"
        placeholder="Porque você gostaria de ser um astronalta?"
      ></textarea>
      <br />
      <div>
        <input type="submit" value="Criar" />
      </div>
    </form>
  </body>
</html>

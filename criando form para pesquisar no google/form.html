<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Form</title>
  </head>
  <body>
    <h3>Encontre no Google</h3>
    <form action="https://www.google.com/search" method="get">
      <label for="q">O que deseja pesquisar?</label>
      <input
        type="text"
        id="q"
        name="q"
        placeholder="Digite aqui"
        required
        autocomplete="off"
      />
      <input type="submit" value="Pesquisar" />
    </form>
  </body>
</html>
